<ion-view view-title="Receitas" >
  <ion-content>

      <div class="list card"  ng-repeat="recipe in vm.recipes">
        <a class="item item-thumbnail-left" href="#">
          <img ng-src="{{ recipe.url }}">
          <h2>{{ recipe.name }}</h2>
        </a>
      </div>
  </ion-content>
</ion-view>
